<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Large Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Open Large Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" >
    <div class="modal-dialog modal-sm">
      <div class="modal-content" >
        <div class="modal-header" style="border:5px solid black;" >
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 class="modal-title">Edit Feedback</h4>
			
			<div class="modal-body " >
				
					<input type="text" class="form-control input-md" id="sr" placeholder="Write your new feedback " name="fdb">
				
				<br>
				<div style="background-color:#451988; height:70px;margin-top:-5px; ">
				<br>
					<div class="col-sm-10" >
						<input type="text" class="form-control input-sm" id="sr" placeholder="enter date" name="sr">
					</div>
				</div>
				
				<div style="background-color:#9F9DA3; height:150px; margin-top:5px;">
				<br>
					<div>
						<div class="col-sm-10 col-sm-offset-1"  >
							<input type="submit" value="submit" style=" margin:2px;" class="btn btn-primary btn-sm btn-block"></button>
						</div>
					</div>
					
					<div>
						<div class="col-sm-10 col-sm-offset-1"   >
							<input type="submit" value="All Feedback" style=" margin:2px;" class="btn btn-primary btn-sm btn-block"></button>
						</div>
					</div>
					<div>
						<div class="col-sm-10 col-sm-offset-1"   >
							<input type="submit" value="Done" style=" margin:2px;" class="btn btn-primary btn-sm btn-block"></button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="height:50px;">
				<button type="button" style="margin-top:3px;"class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
